<app-header nombre="Pineo"></app-header>

<ion-content>
    <ul class="list">
        <li class="list_item" *ngFor="let cliente of clientes">
            <ion-label>{{cliente.Nombre}}</ion-label>
            <ion-button color="primary" *ngIf="cliente.Latitud===null  && cliente.Longitud===null"
                (click)="peticionCoordenada(cliente.Codigo)">Pin</ion-button>
        </li>
    </ul>
</ion-content>
